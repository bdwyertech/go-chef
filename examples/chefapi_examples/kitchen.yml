---
driver:
  name: vagrant
  synced_folders:
    - ['../../', '/go/src/github.com/chef/go-chef']
    - ['files/default/go/src/chefapi_test', '/go/src/chefapi_test']

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    driver_config:
      vm_hostname: localhost

suites:
  - name: default
    run_list:
      - recipe[chefapi_examples::setup]
      - recipe[chefapi_examples::default]
      - recipe[chefapi_examples::chef_objects]
      - recipe[chefapi_examples::chefapi]
    attributes:
      chef-server:
        accept_license: true
