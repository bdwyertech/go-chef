---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[chefapi_examples::setup]
      - recipe[chefapi_examples::default]
      - recipe[chefapi_examples::chef_objects]
      - recipe[chefapi_examples::chefapi]
    attributes:
      chef-server:
        accept_license: true
      repo_version: <%= `git rev-parse --abbrev-ref HEAD` %>
